<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kaizen Tool</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>

<!-- ===== HEADER ===== -->
<div class="header-bar">
  <div class="header-content">
    <img src="assets/logo.png" class="logo">
    <div class="header-text">
      <h1>PT HANKEN INDONESIA</h1>
      <p>Continuous Improvement</p>
    </div>
  </div>
</div>

<h1>Form Kaizen</h1>

<label>Tanggal Kaizen</label>
<input type="date" id="kaizenDateInput">

<form id="kaizenForm">

  <label>Section / Area</label>
  <input type="text" id="section" placeholder="Contoh: Assembly Line A">

  <label>Judul Kaizen</label>
  <input type="text" id="judulKaizen" placeholder="Judul Kaizen">

  <h2>Foto Before & After</h2>
  <div class="photo-row">

    <div class="photo-box">
      <h3>Before</h3>
      <input type="file" id="photoBefore" accept="image/*">
      <input type="text" id="captionBefore" placeholder="Keterangan Before">
      <img id="previewBefore" style="display:none">
    </div>

    <div class="photo-box">
      <h3>After</h3>
      <input type="file" id="photoAfter" accept="image/*">
      <input type="text" id="captionAfter" placeholder="Keterangan After">
      <img id="previewAfter" style="display:none">
    </div>

  </div>

  <hr>

  <h2>Efek Kaizen</h2>

  <h3>â± Penghematan Waktu</h3>
  <label>Waktu Sebelum (menit)</label>
  <input type="number" id="timeBefore">

  <label>Waktu Sesudah (menit)</label>
  <input type="number" id="timeAfter">

  <p><strong>Hemat Waktu:</strong> <span id="timeSaved">0</span> menit</p>
  <p><strong>Improvement:</strong> <span id="timePercent">0</span> %</p>

  <hr>

  <h3>ğŸ’° Penghematan Cost</h3>
  <label>Cost Sebelum (Rp)</label>
  <input type="number" id="costBefore">

  <label>Cost Sesudah (Rp)</label>
  <input type="number" id="costAfter">

  <p><strong>Hemat Cost:</strong> Rp <span id="costSaved">0</span></p>
  <p><strong>Saving / Tahun:</strong> Rp <span id="costYear">0</span></p>

  <hr>

  <h2>ğŸ“Š Grafik Saving Kaizen</h2>
  <div class="chart-row">
    <div class="chart-box">
      <canvas id="timeChart"></canvas>
    </div>
    <div class="chart-box">
      <canvas id="costChart"></canvas>
    </div>
  </div>

</form>

<div class="footer">
  <div>
    <strong>Prepared by:</strong>
    <input type="text" id="preparedBy" placeholder="Nama PIC">
  </div>
  <div>
    <strong>Approved by:</strong>
    <input type="text" id="approvedBy" placeholder="Manager / Leader">
  </div>
  <div>
    <strong>Date:</strong> <span id="todayDate"></span>
  </div>
</div>

<div style="margin-top:20px">
  <button type="button" onclick="generatePDF()">ğŸ“„ Generate PDF Kaizen</button>
  <button type="button" onclick="generatePPT()">ğŸ“Š Generate PPT Kaizen</button>
  <button type="button" onclick="saveKaizen()">ğŸ’¾ Simpan Kaizen</button>
  <button type="button" onclick="goDashboard()">ğŸ“Š Buka Dashboard</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/pptxgenjs@3.11.0/dist/pptxgen.bundle.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script src="./main.js"></script>

</body>
</html>
