<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Dashboard Kaizen</title>
<link rel="stylesheet" href="./style.css">
</head>

<body>

<!-- ===== HEADER ===== -->
<div class="header-bar">
  <div class="header-content">
    <img src="assets/logo.png" class="logo">
    <div class="header-text">
      <h1>PT HANKEN INDONESIA</h1>
      <p>Continuous Improvement</p>
    </div>
  </div>
</div>

<h1>Dashboard Kaizen</h1>

<!-- ===== FILTER ===== -->
<div class="filter-bar">
  <select id="filterMonth">
    <option value="all">Semua Bulan</option>
    <option value="1">Jan</option><option value="2">Feb</option>
    <option value="3">Mar</option><option value="4">Apr</option>
    <option value="5">Mei</option><option value="6">Jun</option>
    <option value="7">Jul</option><option value="8">Agu</option>
    <option value="9">Sep</option><option value="10">Okt</option>
    <option value="11">Nov</option><option value="12">Des</option>
  </select>

  <select id="filterYear">
    <option value="all">Semua Tahun</option>
  </select>
</div>

<!-- ===== SUMMARY ===== -->
<div class="summary-box">
  <div>Total Kaizen<br><b id="totalKaizen">0</b></div>
  <div>Total Hemat Waktu<br><b id="totalTime">0</b> menit</div>
  <div>Total Hemat Cost<br><b>Rp <span id="totalCost">0</span></b></div>
</div>

<!-- ===== TABLE ===== -->
<table id="kaizenTable">
<thead>
<tr>
  <th>No</th>
  <th>Tanggal</th>
  <th>Section</th>
  <th>Judul</th>
  <th>Waktu (Bâ†’A)</th>
  <th>Hemat Waktu</th>
  <th>Cost (Bâ†’A)</th>
  <th>Hemat Cost</th>
  <th>Aksi</th>
</tr>
</thead>
<tbody></tbody>
</table>

<!-- ===== CHART SECTION ===== -->
<h2>ðŸ“Š Grafik Saving</h2>

<div class="chart-section">

  <!-- Chart -->
  <div class="chart-row">
    <div class="chart-box">
      <canvas id="timeChart" height="400"></canvas>
    </div>

    <div class="chart-box">
      <canvas id="costChart" height="400"></canvas>
    </div>
  </div>

  <!-- Target Setting -->
  <div class="target-setting">
    <div>
      <label>ðŸŽ¯ Target Waktu (Menit)</label><br>
      <input type="number" id="targetTimeInput">
    </div>

    <div>
      <label>ðŸŽ¯ Target Cost (Rp)</label><br>
      <input type="number" id="targetCostInput">
    </div>

    <button onclick="updateTarget()">Update Target</button>
  </div>

</div>

<!-- ===== FOOTER ===== -->
<div class="footer">
  <div>Prepared by: <span id="preparedByDash">-</span></div>
  <div>Approved by: <span id="approvedByDash">-</span></div>
  <div>Date: <span id="dateDash">-</span></div>
</div>

<!-- ===== MODAL ===== -->
<div id="photoModal" class="modal">
  <div class="modal-content">
    <h3>Before & After</h3>
    <div class="modal-row">
      <div>
        <b>BEFORE</b>
        <img id="modalBefore">
      </div>
      <div>
        <b>AFTER</b>
        <img id="modalAfter">
      </div>
    </div>
    <div class="modal-action">
      <button onclick="closeModal()">Tutup</button>
    </div>
  </div>
</div>

<!-- ===== ACTION ===== -->
<div class="action-bar">

  <button class="btn-outline" onclick="goIndex()">
    âž• Input Kaizen
  </button>

  <button class="btn-outline" onclick="triggerImport()">
    â™» Restore JSON
  </button>

  <button class="btn-primary" onclick="exportKaizenJSON()">
    ðŸ“¦ Backup JSON
  </button>

  <!-- Hidden file input -->
  <input type="file"
         id="importJson"
         accept=".json"
         style="display:none"
         onchange="importKaizenJSON(event)">

</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
<!-- PDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<!-- PPT -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pptxgenjs/3.11.0/pptxgen.bundle.js"></script>

  <script type="module" src="./dashboard.js"></script>

</body>
</html>
